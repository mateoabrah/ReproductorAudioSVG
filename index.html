<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Audio SVG</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        
    <div class="screen">
        <div class="svg-container">
            <svg id="equalizer" viewBox="0 0 100 100">
                <defs>
                    <!-- Degradado para las barras del ecualizador -->
                    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(153, 85, 204);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(163, 217, 177);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Barras del ecualizador -->
                <rect class="bar" x="10" y="20" width="10" height="60"></rect>
                <rect class="bar" x="30" y="30" width="10" height="50"></rect>
                <rect class="bar" x="50" y="40" width="10" height="40"></rect>
                <rect class="bar" x="70" y="50" width="10" height="30"></rect>
                <rect class="bar" x="90" y="60" width="10" height="20"></rect>
            </svg>
        </div>

        <svg class="play-pause-btn" id="playPauseBtn" viewBox="0 0 64 64">
            <!-- Icono de play -->
            <polygon class="play" points="16,12 48,32 16,52"></polygon>

            <!-- Icono de pausa -->
            <rect class="pause" x="20" y="16" width="8" height="32" style="display:none"></rect>
            <rect class="pause" x="36" y="16" width="8" height="32" style="display:none"></rect>
        </svg>
    </div>

    <div class="volume-slider-container">
        <svg class="volume-slider" width="100%" height="20">
            <!-- Línea del slider de volumen -->
            <rect x="10" y="8" width="280" height="4" fill="#8e44ad"></rect>
            <!-- Círculo del slider de volumen que se mueve -->
            <circle id="sliderThumb" cx="150" cy="10" r="8" fill="#70c987" />
        </svg>
    </div>

    <audio id="audio">
        <source src="media/techbg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="js/script.js"></script>


    <br><br><br><br>
    <br><br><br>

</body>

</html>
